<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin: 3px;
            padding: 5px;
            margin-top: 10px;
            border-radius: 7px;
        

        }
        label{
            margin: 3px;
            padding: 5px;
            margin-top: 2px;
        }
        select{
            padding: 5px;
            margin: 3px;
            margin-top: 10px;
            box-sizing: 7px;
        }
    </style>
</head>
<body >
    <form action="">
        <fieldset align="center"style="background-color: powderblue">
            <h1 align="center">NEW LITTLE ROSES HIGH SCHOOL</h1><BR>
                <h1 align="center">Student Registration Form</h1>
            <label for="student_image">Student Image :</label>
            <input type="text" id="student_image" for="student_image" ><br>
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" for="student_name"><br>
            <label for="father_name">Father Name:</label>
            <input type="text" id="father_name" for="father_name"><br>
            <label for="mother_name">Mother Name:</label>
            <input type="text" id="mother_name" for="mother_name"><br>
            <label for="gender">Gende:</label>
            <label for="male">Male</label>
            <input type="radio" id="male">
            <label for="Female">Female</label>
            <input type="radio" id="female">
            <label for="other">Other</label>
            <input type="radio" id="other"><br>
            <label for="date_of_birth">Date Of Birth</label>
            <input type="text" id="date_of_birth" for="date_of_birth" placeholder="DD/MM/YYYY"><br>
            <label for="email" style="margin-right:50px ;">E-mail:</label>
            <input type="text" id="email" for="email" placeholder="email@xyz.com"><br>
            <label for="level"style="margin-right:150px ;">Level:</label>
            <select name="level" id="level">
                <option value="highschool">High School</option>
            </select><br>
            <label for="department">Department</label>
            <select name="department" id="department"style="margin-right:50px ;">
                <option value="electrical engineering">Electrical Engineering</option><br>
            </select><br>
            <label for="tel"style="margin-right:30px ;">Tel/Mobile</label>
            <input type="text" id="tel" name="tel" placeholder="XXX XXX XXXXX">




        </fieldset>
    </form>
</body>
</html>
